<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>联金微贷</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jisujiaodan.css"><!--新增引入 -->
    <link href="css/swiper-3.3.1.min.css" rel="stylesheet"/>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script><!--新增引入 -->
</head>
<body>
    <div id="content">
    <div class="bg-img swiper-container" id="swiper">
        <div class="swiper-wrapper">
            <a href="javascript:void(0)" class="swiper-slide">
                <img src="images/banner-index.jpg" class="imgHeight" alt=""/>
            </a>
            <a href="javascript:void(0)" class="swiper-slide">
                <img src="images/banner-index1.jpg" class="imgHeight" alt=""/>
            </a>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="dk-box">根据贷款人情况选择下列分类：</div>
    <!-- 新修改部分-->
    <div class="dk-class">
        <ul class="media-list list-active" id="jisu">
            <li class="media">
                <div class="media-left">
                    <img class="media-object" src="images/jisu.png" alt="" />
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        极速交单模式
                        <small class="limit limit-1">返佣1%</small>
                    </h4>
                </div>
                <span class="media-right glyphicon glyphicon-menu-right"></span>
            </li>
        </ul>
        <div class="line"></div>
        <ul class="media-list list-active"  data-toggle="modal" data-target="#zyjdModal">
            <li class="media">
                <div class="media-left">
                    <img class="media-object" src="images/zhuanye.png" alt="" />
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        专业交单模式
                        <small class="limit limit-1">返佣1.4%</small>
                    </h4>
                </div>
                <span class="media-right glyphicon glyphicon-menu-right"></span>
            </li>
        </ul>
    </div>
    <div class="dk-footer">
        <a href="<%=basePath%>weixin/apply_getAualificationPage.action" class="pull-left colors dk-font">查询贷款资格</a>
        <a href="<%=request.getContextPath()%>/reg_registerInfo.action" class="pull-right colors dk-font">新手引导</a>
    </div>
    <div class="footer">
        <ul>
            <li>
                <div class="navs">
                    <img src="<%=basePath%>images/wechat/jd02.jpg" alt="交单"/>
                </div>
                <span class="colors">快速交单</span>
            </li>
            <li id="jd-search">
                <div class="navs">
                    <img src="<%=basePath%>images/wechat/ch01.jpg" alt="查询"/>
                </div>
                <span>进度查询</span>
            </li>
            <li id="yongjin">
                <div class="navs">
                    <img src="<%=basePath%>images/wechat/yj01.jpg" alt="佣金"/>
                </div>
                <span>我的佣金</span>
            </li>
            <li id="person-center">
                <div class="navs">
                    <img src="<%=basePath%>images/wechat/gr01.jpg" alt="中心"/>
                </div>
                <span>个人中心</span>
            </li>
        </ul>
    </div>
    <!-- 专业交单模式弹框--><!-- 新修改部分-->
    <div class="majorModal modal fade"  id="zyjdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content loan-title">请根据贷款人情况选择下列分类：</div>
            </div>
            <!-- 个人贷-->
            <div class="modal-dialog modalEntrance entrance" id="geren" role="document">
                <div class="modal-content clearfix modal-box">
                    <div class="pull-left">
                        <img src="images/jd-status01.jpg" alt="" />
                    </div>
                    <div class="pull-left modal-title">
                        <h4 class="title-heading">
                            个人贷
                            <small class="limit">1-30万元</small>
                        </h4>
                        <div class="bottom-font">上班族、老板</div>
                    </div>
                    <div class="currence-box">
                        <img src="images/currency.png" alt=""/>
                    </div>
                </div>
            </div>
            <!-- 资产贷-->
            <div class="modal-dialog entrance" id="zichan" role="document">
                <div class="modal-content clearfix modal-box">
                    <div class="pull-left">
                        <img src="images/jd-status02.jpg" alt="" />
                    </div>
                    <div class="pull-left modal-title">
                        <h4 class="title-heading">
                            资产贷
                            <small class="limit">2-30万元</small>
                        </h4>
                        <div class="bottom-font">有房、有车、无抵押</div>
                    </div>
                </div>
            </div>
            <!-- 同业带-->
            <div class="modal-dialog entrance" id="tongye" role="document">
                <div class="modal-content clearfix modal-box">
                    <div class="pull-left">
                        <img src="images/jd-status03.jpg" alt="" />
                    </div>
                    <div class="pull-left modal-title">
                        <h4 class="title-heading">
                            同业贷
                            <small class="limit">2-15万元</small>
                        </h4>
                        <div class="bottom-font">有保险、有其他小贷</div>
                    </div>
                </div>
            </div>
            <!-- 关闭按钮-->
            <div class="modal-dialog entrance" role="document">
                <div class="modal-content modal-close">
                    <div class="close-btn" data-dismiss="modal" aria-label="Close">
                        <img src="images/close.png" alt=""/>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
<script>
    $('#geren').click(function(){
        window.location.href='<%=basePath%>weixin/jump_getPersonalLoan.action';
    });
    $('#zichan').click(function(){
        window.location.href='<%=basePath%>weixin/jump_getAssetsLoan.action';
    });
    $('#tongye').click(function(){
        window.location.href='<%=basePath%>weixin/jump_getPeerLoan.action';
    });
    /*************点击底部菜单切换*******************/
    /**********点击进度查询**********/
    $('#jd-search').click(function(){
        window.location.href='<%=basePath%>weixin/progress.action';
    });
    /**********点击个人中心**********/
    $('#person-center').click(function(){
        window.location.href='<%=basePath%>weixin/personal.action';
    });
    /**********点击我的佣金**********/
    $('#yongjin').click(function(){
        window.location.href='<%=basePath%>weixin/commission.action';
    });
    /********顶部banner轮播*******/
    var mySwiper = new Swiper('.swiper-container',{
        autoplay: 4000,     //自动轮播参数
        autoplayDisableOnInteraction:false,//取消触摸停止轮播
        pagination: '.swiper-pagination',   //分页器class
        loop:true,          //无限循环
        grabCursor: true,    //鼠标放上时变成手的形状
        autoHeight:true
    });
    /******极速交单入口*******/
    $('#jisu').click(function(){
        window.location.href='fastTender.html';
    });
</script>
</html>
<script>
    /*去掉弹窗的网址*/
    window.alert = function(name){
        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    }
</script>
