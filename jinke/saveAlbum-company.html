   <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <title>保存相册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jisujiaodan.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="saveAlbum">
        <div class="success">
            <img src="images/ico-tijiao-success.png" class="img img-responsive" alt="评测成功"/>
        </div>
        <div class="success-hint">恭喜！提交成功</div>
        <div class="info-box">
            <p class="info-data">贷款审批还需要贷款人以下资料：</p>
            <p class="data-head">
                <span>• 身份证明：</span>
                <span class="data-require1">身份证件正反两面+手持身份证照片；</span>
            </p>
            <p class="data-head">
                <span>• 企业资料：</span>
                <span class="data-require2">三证合一（工商营业执照、组织机构代码证、税务登记证）；</span>
            </p>
            <p class="data-head">
                <span>• 场地租赁合同：</span>
                <span class="data-ask1">请提供本人签署的场地租赁合同或租赁凭证；</span>
            </p>
            <p class="data-head">
                <span>• 对公经营流水：</span>
                <span class="data-ask2">6个人月对公经营流水</span>
            </p>
        </div>
        <p class="text-manger">为了成功获得返佣，您可整理以上资料后，联系专属客户经理张三<a href="">18500000000</a></p>
        <div class="text-center">
            <button type="button" class="btn btn-my01">提交成功</button>
        </div>
        <p class="text-issue">建议：保留本页面到手机相册，方便整理资料。</p>
    </div>
</body>
<script>
    $(function(){
        //文字缩进自适应
        $(window).resize(function(){
            $('.data-require1').parents('.data-head').height($('.data-require1').height());
            $('.data-require2').parents('.data-head').height($('.data-require2').height());
            $('.data-ask1').parents('.data-head').height($('.data-ask1').height());
            $('.data-ask2').parents('.data-head').height($('.data-ask2').height());
        });
        $(window).ready(function(){
            $('.data-require1').parents('.data-head').height($('.data-require1').height());
            $('.data-require2').parents('.data-head').height($('.data-require2').height());
            $('.data-ask1').parents('.data-head').height($('.data-ask1').height());
            $('.data-ask2').parents('.data-head').height($('.data-ask2').height());
        })
    })
</script>
