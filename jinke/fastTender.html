<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>极速交单</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jisujiaodan.css">
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/mui.picker.min.css"/>
    <link rel="stylesheet" href="css/mui.poppicker.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script src="js/mui.poppicker.js"></script>
</head>
<body>
    <div class="fast-tender">
        <!--贷款人资料 -->
        <div class="personal-info">贷款人资料</div>
        <div class="apply-info bg-color">
           <div class="apply-name apply-box">
               <div class="pull-left">真实姓名</div>
               <div class="pull-right inputs-box">
                    <input type="text" placeholder="请输入真实姓名"/>
               </div>
           </div>
           <div class="apply-id apply-box">
               <div class="pull-left">身份证号</div>
               <div class="pull-right inputs-box">
                   <input type="text" placeholder="请仔细输入，提交后，不可修改"/>
               </div>
           </div>
           <div class="apply-tel apply-box">
               <div class="pull-left">手机号码</div>
               <div class="pull-right inputs-box">
                   <input type="tel" placeholder="请输入手机号码"/>
               </div>
           </div>
       </div>
        <!--贷款信息 -->
        <div class="personal-info">贷款信息</div>
        <div class="apply-info bg-color">
            <div class="apply-sum apply-box">
                <div class="pull-left">预期贷款金额</div>
                <span class="pull-right unit">万</span>
                <div class="pull-right inputs-box">
                    <input type="text" placeholder="请输入贷款金额"/>
                </div>
            </div>
            <div class="apply-type apply-box" id="custom-choose">
                <div class="pull-left">客户类型</div>
                <i class="glyphicon glyphicon-menu-right pull-right"></i>
                <span class="pull-right" id="custom-result">请选择</span>
            </div>
        </div>
        <!--其他信息 -->
        <div class="personal-info">其他信息</div>
        <div class="other-info">
            <span class="bg-colorfoot">有保单</span>
            <span>有车（按揭）</span>
            <span>有车（全款）</span>
            <span>有保单</span>
            <span class="bg-colorfoot">有同业贷款</span>
            <span>有保单</span>
            <span>有公积金</span>
        </div>
        <div class="jiaodan text-center">
            <button type="button" class="btn btn-my01" id="fast-tender">立即交单</button>
        </div>
    </div>
</body>
<script>
    /*******客户类型****/
    (function($, doc) {
        $.init();
        $.ready(function() {
            var userPicker = new $.PopPicker();
            userPicker.setData([
                {value:'geren',text: '个人'},
                {value:'qiye',text: '企业'}
            ]);
            var customBtn = doc.getElementById('custom-choose');
            var customBtn_result = doc.getElementById('custom-result');
            customBtn.addEventListener('tap', function(event) {
                document.activeElement.blur();
                userPicker.show(function(items) {
                    customBtn_result.innerText =items[0].text;
                    customBtn_result.value =items[0].value;
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);
    /***其他信息点击添加样式***/
    $('.other-info').find('span').on('click',function(){
        if($(this).hasClass('bg-colorfoot')){
            $(this).removeClass('bg-colorfoot');
        }else{
            $(this).addClass('bg-colorfoot');
        }
    })
    $('#fast-tender').click(function(){
        window.location.href='saveAlbum-company.html';
    })
</script>
</html>
